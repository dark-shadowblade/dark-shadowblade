<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
</head>
<body>

<p id="randomNumber"></p>

<iframe id="bingFrame" width="100%" height="500px"></iframe>

<script>
    function generateRandomNumber() {
        // Generate a random number between 1 and 1000000
        var randomNumber = Math.floor(Math.random() * 1000000) + 1;

        // Display the random number in the paragraph with id "randomNumber"
        document.getElementById('randomNumber').innerText = 'Random Number: ' + randomNumber;

        // Open Bing search for the random number in the iframe
        var bingFrame = document.getElementById('bingFrame');
        bingFrame.src = 'https://www.bing.com/search?form=MOZLBR&pc=MOZR&q=' + encodeURIComponent(randomNumber);
    }

    // Set an interval to generate a random number and perform Bing search every 1000 milliseconds (1 second)
    setInterval(generateRandomNumber, 1000);

    // Initial random number on page load
    generateRandomNumber();
</script>

</body>
</html>
